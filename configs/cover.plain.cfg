[DEFAULT]
# The 'DEFAULT' section is ignored by the coverage tool.
# Use the 'DEFAULT' section to define names that should be
# interpolated in susequent sections.
pin_command:  ${PIN_COMMAND}
bfi_so_path:  ${BFI_SO_PATH}
binaries:     ${BINARIES_FOLDER}
suite:        ${OUTPUT_FOLDER}/cover.plain
warm_up_runs: ${WARM_UP_RUNS}
fi_runs:      ${FI_RUNS}

[SUITE cover.plain]
folder:     %(suite)s
pin:        %(pin_command)s
bfi:        %(bfi_so_path)s

[TEST array_sum.plain]
profile:    cover
runs:       %(warm_up_runs)s, %(fi_runs)s
binary:     %(binaries)s/array_sum/array_sum.cover.plain
function:   ___enc_init_and_sum
output:     cs.out
expected:   0
detected:   2
reference:  %(binaries)s/array_sum/reference.cover.out
folder:     %(suite)s/array_sum.plain/

[TEST dijkstra.plain]
profile:    cover
runs:       %(warm_up_runs)s, %(fi_runs)s
binary:     %(binaries)s/dijkstra/dijkstra.cover.plain %(binaries)s/dijkstra/dijkstra_input.dat
function:   ___enc_dijkstra
output:     cs.out
expected:   0
detected:   2
reference:  %(binaries)s/dijkstra/reference.cover.out
folder:     %(suite)s/dijkstra.plain/

[TEST matmul.plain]
profile:    cover
runs:       %(warm_up_runs)s, %(fi_runs)s
binary:     %(binaries)s/matmul/matmul.cover.plain
function:   ___enc_kernel
output:     cs.out
expected:   0
detected:   2
reference:  %(binaries)s/matmul/reference.cover.out
folder:     %(suite)s/matmul.plain/

[TEST ptrarith.plain]
profile:    cover
runs:       %(warm_up_runs)s, %(fi_runs)s
binary:     %(binaries)s/ptrarith/ptrarith.cover.plain
function:   ___enc_copy
output:     cs.out
expected:   0
detected:   2
reference:  %(binaries)s/ptrarith/reference.cover.out
folder:     %(suite)s/ptrarith.plain/

[TEST quicksort.plain]
profile:    cover
runs:       %(warm_up_runs)s, %(fi_runs)s
binary:     %(binaries)s/quicksort/quicksort.cover.plain
function:   quicksort
output:     cs.out
expected:   0
detected:   2
reference:  %(binaries)s/quicksort/reference.cover.out
folder:     %(suite)s/quicksort.plain/
