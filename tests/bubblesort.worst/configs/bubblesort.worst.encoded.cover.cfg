[DEFAULT]
# The 'DEFAULT' section is ignored by the coverage tool.
# Use the 'DEFAULT' section to define names that should be
# interpolated in susequent sections.
pin_command:  ${PIN_COMMAND}
bfi_so_path:  ${BFI_SO_PATH}
binaries:     ${BINARIES_FOLDER}
suite:        ${SUITE_FOLDER}/encoded.cover

[SUITE bubblesort.worst.encoded.cover]
folder:     %(suite)s
pin:        %(pin_command)s
bfi:        %(bfi_so_path)s

[TEST bubblesort.worst.encoded.cover]
profile:    cover
faults:     (RREG: 4000), (WREG: 4000),
            (RVAL: 200), (WVAL: 200),
            (RADDR: 200), (WADDR: 200),
            (TXT: 4000), (CF: 4000)
warm-ups:   20
binary:     %(binaries)s/bubblesort.worst/bubblesort.worst.encoded
function:   ___enc_bubblesort
output:     cs.out
expected:   0
detected:   2
reference:  %(binaries)s/bubblesort.worst/bubblesort.worst.out
folder:     %(suite)s/bubblesort.worst.encoded.cover/

